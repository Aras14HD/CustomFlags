<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Flag Tool</title>
        <script src="flags.js"></script>    
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    <body>
        <svg viewBox="0 0 500 300" id="flag">
        </svg>
        <div class="flex-row">
            <div id="upload">
                <input type="file" value="upload Flag (svg)" id="custom" ondragover="allowDrop()" ondrop="dropFiles()" onchange="addFlags(event)"></input>                
                Drop here
            </div>
            <div id="save">
                <input type="text" id="saveName" name="Name"></input>
                <input type="button" value="Save as SVG" onclick="saveFlag()"></input>
            </div>
        </div>
        <div class="flex-row">
            <div id="actives" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            <div id="selection" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        </div>
    </body>
</html>
