<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Flag Tool</title>
        <script src="flags.js"></script>    
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    <body>
        <svg viewBox="0 0 500 300" id="flag">
        </svg>
        <div class="flex-row">
            <div id="upload">
                <input type="file" value="upload Flag (svg)" id="custom" ondragover="allowDrop()" ondrop="dropFiles()" onchange="addFlags(event)"></input>                
                Drop here
            </div>
            <div id="save">
                <input type="text" id="saveName" name="Name"></input>
                <input type="button" value="Save as SVG" onclick="saveFlag()"></input>
            </div>
        </div>
        <div class="flex-row">
            <div id="actives" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            <div id="selection" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        </div>
        <div id="info">
            <a href="https://github.com/Aras14HD/CustomFlags/issues/new?assignees=&labels=enhancement&template=flag-request.md&title=Flag+Request%3A+IDENTITY">Flag missing?</a>
            <a href="https://github.com/Aras14HD/CustomFlags/issues/new?assignees=&labels=bug&template=bug_report.md&title=Bug%3A+">Found a bug?</a>
            <a href="https://github.com/Aras14HD/CustomFlags">Source code</a>
        </div>
    </body>
</html>
