<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <title>Custom Flag Tool</title>
        <meta name='description' content='Create a custom pride flag for your identity! (currently sexuality/romantic attraction)'>
        <meta property="og:title" content="Pride Flag Customizer">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://aras14hd.github.io/CustomFlags">
        <meta property="og:description" content="Create a custom pride flag for your identity! (currently sexual/romantic attraction)">
        <meta name="twitter:card" content="app">
        <meta name="twitter:creator" content="@Aras14HD">
        <script src="canvg.js"></script>
        <script src="flags.js"></script>
        <script defer src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
    </head>
    <body>
        <div itemscope itemtype="https://schema.org/WebApplication" class="container">
            <svg viewBox="0 0 500 300" id="flag">
            </svg>
            <div class="flex-row">
                <div id="upload">
                    <input type="file" accept=".svg" value="upload Flag (svg)" id="custom" ondragover="allowDrop()" ondrop="dropFiles()" onchange="addFlags(event)"></input>
                    Drop here
                </div>
                <div id="save">
                    <input type="text" placeholder="File Name" id="saveName" name="Name"></input>
                    <input type="button" value="Save as SVG" onclick="saveFlag()"></input>
                    <input type="button" value="Save as PNG" onclick="saveAsPNG()"></input>
                    Width:<input type="text" value="500" id="width" oninput="updateSize()"></input>
                    Height:<input type="text" value="300" id="height" oninput="updateSize()"></input>
                </div>
            </div>
            <div class="flex-row">
                <div id="actives" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                <div id="selection" class="selector" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <input type="text" placeholder="Search" id="search" value="" oninput="search(event)"></input>
                </div>
            </div>
            <div id="info" class="flex-row">
                <a href="https://github.com/Aras14HD/CustomFlags/issues">Flag missing or found a bug?</a>
                <a itemprop="sameAs" href="https://github.com/Aras14HD/CustomFlags">Source code</a>
            </div>
        </div>
    </body>
</html>
